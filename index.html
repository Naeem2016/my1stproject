<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liverpool vs Manchester United - 5 vs 5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: white;
        }

        .teams-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .team {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid;
        }

        .team-liverpool {
            border-color: #C8102E;
        }

        .team-manutd {
            border-color: #DA291C;
        }

        .team h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .team-players {
            min-height: 200px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .player-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .player-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-rating {
            background: #FF9800;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.9em;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .button {
            padding: 12px 25px;
            margin: 0 10px;
            border: none;
            border-radius: 20px;
            background: #4CAF50;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .game-field {
            width: 100%;
            height: 400px;
            background: #2E7D32;
            border: 3px solid white;
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš½ Liverpool vs Manchester United</h1>
            <p>5 vs 5 Football Game - Teams are ready!</p>
        </div>

        <div class="teams-container">
            <div class="team team-liverpool">
                <h2>ðŸ”´ Liverpool</h2>
                <div class="team-players" id="liverpool-players">
                    <!-- Players will be added here -->
                </div>
                <div>Players: <span id="liverpool-count">0</span>/5</div>
            </div>
            
            <div class="team team-manutd">
                <h2>ðŸ”´ Manchester United</h2>
                <div class="team-players" id="manutd-players">
                    <!-- Players will be added here -->
                </div>
                <div>Players: <span id="manutd-count">0</span>/5</div>
            </div>
        </div>

        <div class="controls">
            <button class="button" onclick="startGame()">Start Match</button>
            <button class="button" onclick="resetTeams()">Reset Teams</button>
        </div>

        <h3>Available Players:</h3>
        <div class="players-grid" id="players-container">
            <!-- Players will be added here -->
        </div>

        <div id="game-phase" style="display: none;">
            <div class="game-field">
                âš½ Match in Progress!<br>
                <small>Liverpool vs Manchester United</small>
            </div>
        </div>
    </div>

    <script>
        // Simple player data - guaranteed to work
        const players = [
            // Liverpool Players
            { id: 1, name: "Alisson", position: "GK", rating: 89, team: "liverpool" },
            { id: 2, name: "Van Dijk", position: "DEF", rating: 88, team: "liverpool" },
            { id: 3, name: "Salah", position: "FWD", rating: 90, team: "liverpool" },
            { id: 4, name: "Mane", position: "FWD", rating: 87, team: "liverpool" },
            { id: 5, name: "Alexander-Arnold", position: "DEF", rating: 86, team: "liverpool" },
            { id: 6, name: "Fabinho", position: "MID", rating: 85, team: "liverpool" },
            { id: 7, name: "Thiago", position: "MID", rating: 86, team: "liverpool" },
            { id: 8, name: "Diaz", position: "FWD", rating: 84, team: "liverpool" },
            { id: 9, name: "Jota", position: "FWD", rating: 83, team: "liverpool" },
            { id: 10, name: "Robertson", position: "DEF", rating: 85, team: "liverpool" },

            // Manchester United Players
            { id: 11, name: "De Gea", position: "GK", rating: 87, team: "manutd" },
            { id: 12, name: "Maguire", position: "DEF", rating: 82, team: "manutd" },
            { id: 13, name: "Ronaldo", position: "FWD", rating: 90, team: "manutd" },
            { id: 14, name: "Fernandes", position: "MID", rating: 88, team: "manutd" },
            { id: 15, name: "Rashford", position: "FWD", rating: 84, team: "manutd" },
            { id: 16, name: "Sancho", position: "FWD", rating: 83, team: "manutd" },
            { id: 17, name: "Varane", position: "DEF", rating: 85, team: "manutd" },
            { id: 18, name: "Pogba", position: "MID", rating: 86, team: "manutd" },
            { id: 19, name: "Shaw", position: "DEF", rating: 82, team: "manutd" },
            { id: 20, name: "Greenwood", position: "FWD", rating: 80, team: "manutd" }
        ];

        let liverpoolTeam = [];
        let manutdTeam = [];

        function initializeGame() {
            // Auto-select teams
            autoSelectTeams();
            displayPlayers();
            updateTeamDisplays();
        }

        function autoSelectTeams() {
            // Reset teams
            liverpoolTeam = [];
            manutdTeam = [];

            // Select Liverpool players (first 5 Liverpool players)
            const liverpoolPlayers = players.filter(p => p.team === "liverpool").slice(0, 5);
            liverpoolTeam.push(...liverpoolPlayers);

            // Select Manchester United players (first 5 Man Utd players)
            const manutdPlayers = players.filter(p => p.team === "manutd").slice(0, 5);
            manutdTeam.push(...manutdPlayers);
        }

        function displayPlayers() {
            const container = document.getElementById('players-container');
            container.innerHTML = '';

            players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                playerCard.innerHTML = `
                    <div class="player-info">
                        <div>
                            <strong>${player.name}</strong>
                            <div>${player.position} | ${player.team === 'liverpool' ? 'LIV' : 'MU'}</div>
                        </div>
                        <span class="player-rating">${player.rating}</span>
                    </div>
                `;
                container.appendChild(playerCard);
            });
        }

        function updateTeamDisplays() {
            // Update Liverpool team
            const liverpoolContainer = document.getElementById('liverpool-players');
            liverpoolContainer.innerHTML = liverpoolTeam.map(player => `
                <div class="player-item">
                    ${player.name} (${player.position}) - ${player.rating}
                </div>
            `).join('');
            document.getElementById('liverpool-count').textContent = liverpoolTeam.length;

            // Update Manchester United team
            const manutdContainer = document.getElementById('manutd-players');
            manutdContainer.innerHTML = manutdTeam.map(player => `
                <div class="player-item">
                    ${player.name} (${player.position}) - ${player.rating}
                </div>
            `).join('');
            document.getElementById('manutd-count').textContent = manutdTeam.length;
        }

        function startGame() {
            if (liverpoolTeam.length === 5 && manutdTeam.length === 5) {
                document.getElementById('game-phase').style.display = 'block';
                alert('Match started! Liverpool vs Manchester United');
                
                // Simulate match result
                setTimeout(() => {
                    const liverpoolScore = Math.floor(Math.random() * 5);
                    const manutdScore = Math.floor(Math.random() * 5);
                    alert(`Match finished!\nLiverpool ${liverpoolScore} - ${manutdScore} Manchester United`);
                }, 2000);
            } else {
                alert('Both teams need 5 players!');
            }
        }

        function resetTeams() {
            autoSelectTeams();
            updateTeamDisplays();
            document.getElementById('game-phase').style.display = 'none';
            alert('Teams reset!');
        }

        // Initialize the game when page loads
        window.onload = initializeGame;
    </script>
</body>
</html>
